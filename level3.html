<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 3 | Mookie Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s ease;
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
      font-size: 18px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      margin: 15px 0;
    }

    .submit-btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      color: black;
    }

    .submit-btn:hover {
      background-color: #ddd;
    }

    #message {
      margin-top: 10px;
      color: yellow;
      font-weight: bold;
    }

    .clue-box {
      margin-top: 30px;
      padding: 10px;
    }

    .clue-button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .clue-button:hover {
      background-color: darkred;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 16px;
      }

      input,
      .submit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”’ Level Access Protection -->
  <script>
    if (parseInt(localStorage.getItem("level")) < 3) {
      alert("You must complete Level 2 first!");
      window.location.href = "index.html";
    }
  </script>

  <div class="container">
    <h2>
      NAN HANISHA KITA PESNA NAL IRUNTHHU PERIYA SANDA LAM VANTHATHU ILLA ANA ORU NAL VANTHUCHU<br>
      ATHANALA THAN EN NELAMA IPDI IRUKKU (YAR ANTHA TWO PERSON)
    </h2>

    <input type="text" id="answer" placeholder="Type both names..." oninput="resetBackground()" />
    <br>
    <button class="submit-btn" onclick="checkAnswer()">Submit</button>

    <p id="message"></p>

    <div class="clue-box">
      <button class="clue-button" onclick="showClue()">CLUE: RENDU PER kku support kku ponan</button>
    </div>
  </div>

  <script>
    const correctAnswer = "poovarasan,pooja";

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const message = document.getElementById("message");

      if (input === correctAnswer) {
        document.body.style.backgroundColor = "green";
        message.textContent = "Correct! Moving to Level 4...";
        localStorage.setItem("level", 4); // âœ… Unlock Level 4

        setTimeout(() => {
          window.location.href = "level4.html"; // Update this when level 4 is ready
        }, 2000);
      } else {
        document.body.style.backgroundColor = "red";
        message.textContent = "Wrong answer! Try again.";
      }
    }

    function resetBackground() {
      document.body.style.backgroundColor = "black";
      document.getElementById("message").textContent = "";
    }

    function showClue() {
      alert("Clue: RENDU PER kku support kku ponan");
    }
  </script>

</body>
</html>
