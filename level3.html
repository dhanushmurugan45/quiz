<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 3 | Mookie Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease;
    }

    .container {
      background-color: #8B0000;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      z-index: 1;
      position: relative;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
    }

    .submit-btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      color: black;
    }

    .submit-btn:hover {
      background-color: #ddd;
    }

    #message {
      margin-top: 15px;
      color: yellow;
      font-weight: bold;
    }

    .clue-box {
      margin-top: 25px;
    }

    .clue-button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .clue-button:hover {
      background-color: darkred;
    }

    #feedback-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    @media (max-width: 600px) {
      h2 { font-size: 16px; }
      input, .submit-btn { font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- ðŸ” Level Access Protection -->
  <script>
    if (parseInt(localStorage.getItem("level")) < 3) {
      alert("You must complete Level 2 first!");
      window.location.href = "index.html";
    }
  </script>

  <!-- ðŸ”Š Audio Elements -->
  <audio id="correctSound" src="un_vizhigalil_intro (1).mp3" preload="auto"></audio>
  <audio id="wrongSound" src="evil-laugh-89423.mp3" preload="auto"></audio>

  <!-- ðŸŽ¯ Feedback Image Overlay -->
  <div id="feedback-overlay"></div>

  <!-- ðŸ” Game Container -->
  <div class="container">
    <h2>
      NAN HANISHA KITA PESNA NAL IRUNTHHU PERIYA SANDA LAM VANTHATHU<br />
      ILLA ANA ORU NAL VANTHUCHU ATHANALA THAN EN NELAMA IPDI IRUKKU<br />
      <strong>(YAR ANTHA TWO PERSON)</strong>
    </h2>

    <input type="text" id="answer" placeholder="Type both names..." oninput="resetBackground()" />
    <br />
    <button class="submit-btn" onclick="checkAnswer()">Submit</button>

    <p id="message"></p>

    <div class="clue-box">
      <button class="clue-button" onclick="showClue()">CLUE: RENDU PER kku support kku ponan</button>
    </div>
  </div>

  <script>
    const correctAnswer = "poovarasan,pooja";

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const message = document.getElementById("message");
      const overlay = document.getElementById("feedback-overlay");
      const correctSound = document.getElementById("correctSound");
      const wrongSound = document.getElementById("wrongSound");

      let isCorrect = input === correctAnswer;
      let img = isCorrect ? "image.png" : "wrong img.jpg";

      // Show image
      overlay.style.backgroundImage = `url('${img}')`;
      overlay.style.opacity = 1;

      // Play sound
      if (isCorrect) {
        correctSound.play();
      } else {
        wrongSound.play();
      }

      // Delay and update background
      setTimeout(() => {
        overlay.style.opacity = 0;
        document.body.style.backgroundImage = `url('${img}')`;
        message.textContent = isCorrect ? "Correct! Moving to Level 4..." : "Wrong answer! Try again.";

        if (isCorrect) {
          localStorage.setItem("level", 4);
          setTimeout(() => {
            window.location.href = "level4.html";
          }, 2500);
        }
      }, 5000);
    }

    function resetBackground() {
      document.body.style.backgroundImage = "none";
      document.getElementById("message").textContent = "";
    }

    function showClue() {
      alert("Clue: RENDU PER kku support kku ponan");
    }
  </script>
</body>
</html>
