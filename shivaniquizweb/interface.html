<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mookie Quiz</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 8vw;
      color: red;
      margin: 20px 0;
    }

    .level-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 500px;
      padding: 10px;
    }

    .level-grid button {
      background-color: white;
      color: black;
      border: none;
      font-size: 1.2rem;
      padding: 15px 0;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 100%;
    }

    .level-grid button:hover:enabled {
      background-color: red;
      color: white;
    }

    .level-grid button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 10vw;
      }

      .level-grid {
        gap: 10px;
      }

      .level-grid button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome Mookie</h1>

  <div class="level-grid">
    <button onclick="goToLevel(1)">Level 1</button>
    <button onclick="goToLevel(2)" disabled>Level 2</button>
    <button onclick="goToLevel(3)" disabled>Level 3</button>
    <button onclick="goToLevel(4)" disabled>Level 4</button>
    <button onclick="goToLevel(5)" disabled>Level 5</button>
    <button onclick="goToLevel(6)" disabled>Level 6</button>
    <button onclick="goToLevel(7)" disabled>Level 7</button>
    <button onclick="goToLevel(8)" disabled>Level 8</button>
    <button onclick="goToLevel(9)" disabled>Level 9</button>
    <button onclick="goToLevel(10)" disabled>Level 10</button>
  </div>

  <script>
    const maxUnlocked = parseInt(localStorage.getItem("level")) || 1;

    for (let i = 1; i <= 10; i++) {
      const btn = document.querySelector(`button[onclick="goToLevel(${i})"]`);
      if (i <= maxUnlocked) btn.disabled = false;
    }

    function goToLevel(level) {
      window.location.href = `level${level}.html`;
    }
  </script>

</body>
</html>
