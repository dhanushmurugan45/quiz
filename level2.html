    body {
      margin: 0;
      padding: 0;

      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1200px;
      justify-content: space-between;
      padding: 10px;
    }

    .clues-column {
      width: 25%;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .clues-column button {
      flex: 1 0 30%;
      padding: 8px;
      font-size: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: hsl(calc(360 * var(--i) / 100), 70%, 60%);
    }

    .quiz-box {
      flex: 1;
      text-align: center;
      padding: 20px;
      max-width: 500px;
    }

    .quiz-box h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      border-radius: 8px;
      border: none;
    }

    #clue-display {
      margin-top: 15px;
      font-size: 14px;
      color: yellow;
      min-height: 40px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        justify-content: flex-start;
        padding: 20px 10px;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
      .clues-column {
        width: 100%;
        flex-wrap: wrap;
        flex-direction: row;
        gap: 5px;
      }
      .quiz-box {
        width: 100%;
      }
    }
  </style>
</head>
